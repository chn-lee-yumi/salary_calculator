<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8336276656855850" crossorigin="anonymous"></script>
    <title>实时工资计算器</title>
    <meta name="description" content="实时每秒工资计算器，输入时薪立即开始计时，画面流畅展示当前已赚工资，炫酷金币特效+进度条动态显示，让赚钱的每一秒都更有趣！">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #ffffff;
            --bg-color: #1a1a2e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #121212);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            z-index: -1;
            animation: pulse 15s infinite;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 36px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            min-width: 140px;
            text-align: left;
        }

        input {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }

        button:hover::after {
            animation: shine 1.5s infinite;
        }

        .display-section {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .salary-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(37, 117, 252, 0.5);
            position: relative;
            display: inline-block;
        }

        .salary-display::before {
            content: '¥';
            font-size: 30px;
            vertical-align: top;
            margin-right: 5px;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            position: relative;
            transition: width 0.3s ease;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                      transparent 0%,
                      rgba(255, 255, 255, 0.3) 50%,
                      transparent 100%);
            animation: shine 2s infinite linear;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .coins-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ffdc73 0%, #f8b64c 40%, #d9972b 80%);
            border-radius: 50%;
            z-index: 1000;
            pointer-events: none;
            animation: fall 2s ease-in;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .coin::before {
            content: '¥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 0, 0, 0.6);
            font-weight: bold;
            font-size: 16px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float 20s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.5; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0.7;
            }
        }

        @keyframes float {
            0% {
                transform: translate(-10px, -10px);
            }
            25% {
                transform: translate(10px, 10px);
            }
            50% {
                transform: translate(10px, -10px);
            }
            75% {
                transform: translate(-10px, 10px);
            }
            100% {
                transform: translate(-10px, -10px);
            }
        }

        .glow {
            animation: glowPulse 0.5s;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6); }
            50% { text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6); }
            100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6); }
        }

        .home-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .home-link:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>实时工资计算器</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="hourlyRate">时薪 (元/小时)</label>
                <input type="number" id="hourlyRate" min="0" step="0.01" placeholder="请输入时薪" value="100">
            </div>

            <div class="input-group">
                <label for="workHours">工作时长 (小时)</label>
                <input type="number" id="workHours" min="0" step="0.5" placeholder="请输入工作时长" value="8">
            </div>
        </div>

        <button id="startBtn">开始计时</button>

        <div class="display-section">
            <div class="salary-display" id="salary">0.00</div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">已工作时间</div>
                    <div class="stat-value" id="timeWorked">00:00:00</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">每秒收入</div>
                    <div class="stat-value" id="perSecond">0.00</div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">下一目标</div>
                    <div class="stat-value" id="nextTarget">¥100</div>
                </div>
            </div>
        </div>
    </div>

    <div class="coins-container" id="coinsContainer"></div>

    <a href="index.html" class="home-link">返回主页</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 创建背景粒子
            const particles = document.getElementById('particles');
            const colors = ['#6a11cb', '#2575fc', '#3a86ff', '#8338ec'];

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 15 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 30 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                particles.appendChild(particle);
            }

            // 核心计算逻辑
            const hourlyRateInput = document.getElementById('hourlyRate');
            const workHoursInput = document.getElementById('workHours');
            const startBtn = document.getElementById('startBtn');
            const salaryDisplay = document.getElementById('salary');
            const progressBar = document.getElementById('progressBar');
            const timeWorkedDisplay = document.getElementById('timeWorked');
            const perSecondDisplay = document.getElementById('perSecond');
            const nextTargetDisplay = document.getElementById('nextTarget');
            const coinsContainer = document.getElementById('coinsContainer');

            let isRunning = false;
            let startTime = null;
            let currentSalary = 0;
            let targetSalary = 0;
            let perSecond = 0;
            let nextCoinMilestone = 100;
            let animationFrameId = null;
            let lastCoinTime = 0;

            // 限制金币生成的频率，避免过多DOM操作
            const COIN_COOLDOWN = 200; // 毫秒

            startBtn.addEventListener('click', () => {
                if (!isRunning) {
                    // 开始计时
                    const hourlyRate = parseFloat(hourlyRateInput.value) || 0;
                    const workHours = parseFloat(workHoursInput.value) || 0;

                    if (hourlyRate <= 0 || workHours <= 0) {
                        alert('请输入有效的时薪和工作时长');
                        return;
                    }

                    isRunning = true;
                    startTime = Date.now();
                    currentSalary = 0;
                    targetSalary = hourlyRate * workHours;
                    perSecond = hourlyRate / 3600;
                    nextCoinMilestone = 100;

                    startBtn.textContent = '停止计时';
                    hourlyRateInput.disabled = true;
                    workHoursInput.disabled = true;

                    // 更新显示的每秒收入
                    perSecondDisplay.textContent = perSecond.toFixed(2);

                    // 开始动画循环
                    animationFrameId = requestAnimationFrame(updateSalary);
                } else {
                    // 停止计时
                    isRunning = false;
                    startBtn.textContent = '开始计时';
                    hourlyRateInput.disabled = false;
                    workHoursInput.disabled = false;

                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                }
            });

            function updateSalary(timestamp) {
                if (!isRunning) return;

                const currentTime = Date.now();
                const elapsedSeconds = (currentTime - startTime) / 1000;

                // 计算当前工资
                currentSalary = perSecond * elapsedSeconds;

                // 确保不超过目标工资
                if (currentSalary > targetSalary) {
                    currentSalary = targetSalary;
                    isRunning = false;
                    startBtn.textContent = '开始计时';
                    hourlyRateInput.disabled = false;
                    workHoursInput.disabled = false;
                }

                // 格式化数字显示，确保有2位小数
                const formattedSalary = currentSalary.toFixed(2);

                // 平滑更新显示
                salaryDisplay.textContent = formattedSalary;

                // 更新进度条
                const progress = (currentSalary / targetSalary) * 100;
                progressBar.style.width = `${progress}%`;

                // 更新工作时间显示
                const hours = Math.floor(elapsedSeconds / 3600);
                const minutes = Math.floor((elapsedSeconds % 3600) / 60);
                const seconds = Math.floor(elapsedSeconds % 60);
                timeWorkedDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                // 更新下一目标显示
                nextTargetDisplay.textContent = `¥${nextCoinMilestone}`;

                // 检查是否达到金币里程碑
                if (currentSalary >= nextCoinMilestone && currentTime - lastCoinTime > COIN_COOLDOWN) {
                    createCoins();
                    nextCoinMilestone += 100;
                    salaryDisplay.classList.add('glow');

                    // 移除闪光效果
                    setTimeout(() => {
                        salaryDisplay.classList.remove('glow');
                    }, 500);

                    lastCoinTime = currentTime;
                }

                // 继续动画循环
                animationFrameId = requestAnimationFrame(updateSalary);
            }

            function createCoins() {
                // 控制硬币数量，避免性能问题
                const numCoins = 20;

                for (let i = 0; i < numCoins; i++) {
                    setTimeout(() => {
                        const coin = document.createElement('div');
                        coin.classList.add('coin');

                        // 随机位置
                        const randomX = Math.random() * window.innerWidth;
                        coin.style.left = `${randomX}px`;
                        coin.style.top = '-30px';

                        // 随机旋转和大小
                        const size = Math.random() * 10 + 25;
                        coin.style.width = `${size}px`;
                        coin.style.height = `${size}px`;

                        // 随机下落动画
                        const duration = Math.random() * 1 + 1.5;
                        coin.style.animationDuration = `${duration}s`;

                        coinsContainer.appendChild(coin);

                        // 动画结束后移除硬币，避免DOM膨胀
                        setTimeout(() => {
                            if (coinsContainer.contains(coin)) {
                                coinsContainer.removeChild(coin);
                            }
                        }, duration * 1000);
                    }, i * 50); // 硬币出现的时间间隔
                }
            }
        });
    </script>
</body>
