    <style>

        }

<body>
    <canvas id="effects"></canvas>

    <div class="container">
        <div>
            <input type="number" id="hourly" placeholder="Êó∂Ëñ™ (ÂÖÉ)">
            <input type="number" id="hours" placeholder="ÊÄªÊó∂Èïø (Â∞èÊó∂)">
            <button onclick="start()">üí∞ ÂºÄÂßãÊêûÈí±</button>
        </div>

        <div id="salary">0.00 ÂÖÉ</div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="stats">
            <div>‚è≥ Â∑≤Â∑•‰Ωú: <span id="worked">0:00:00</span></div>
            <div>‚ö° ÊØèÁßíÊî∂ÂÖ•: <span id="perSecond">0.00</span></div>
        </div>
    </div>
    <a href="index.html" class="home-link">ËøîÂõû‰∏ªÈ°µ</a>

    <script>
        let startTime, hourly, totalHours, animationFrame;
        let coins = [];
        const canvas = document.getElementById('effects');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Coin {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -50;
                this.speed = 2 + Math.random() * 5;
                this.rotation = Math.random() * Math.PI * 2;
                this.spin = (Math.random() - 0.5) * 0.2;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.spin;
                this.speed *= 1.02;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = 'gold';
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createCoins() {
            for (let i = 0; i < 15; i++) {
                coins.push(new Coin());
            }
        }

        function animateCoins() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            coins = coins.filter(coin => {
                coin.update();
                coin.draw();
                return coin.y < canvas.height + 50;
            });

            requestAnimationFrame(animateCoins);
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            const elapsed = (Date.now() - startTime) / 1000;
            const earned = (elapsed * hourly / 3600);

            document.getElementById('salary').textContent =
                `${earned.toFixed(2)} ÂÖÉ`;

            document.getElementById('worked').textContent =
                formatTime(elapsed);

            document.getElementById('perSecond').textContent =
                (hourly / 3600).toFixed(4);

            document.getElementById('progress').style.width =
                `${(elapsed / (totalHours * 3600)) * 100}%`;

            if (Math.floor(earned / 100) > coins.length / 15) {
                createCoins();
            }

            animationFrame = requestAnimationFrame(updateDisplay);
        }

        function start() {
            hourly = parseFloat(document.getElementById('hourly').value);
            totalHours = parseFloat(document.getElementById('hours').value);

            if (!hourly || !totalHours) return alert('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ');

            startTime = Date.now();
            cancelAnimationFrame(animationFrame);
            updateDisplay();
            animateCoins();
        }

        // ÊÄßËÉΩ‰ºòÂåñÔºöÈôêÂà∂Â∏ßÁéá
        (() => {
            let lastFrame = 0;
            const fps = 60;
            const originalRAF = window.requestAnimationFrame;

            window.requestAnimationFrame = (callback) => {
                const now = Date.now();
                const delay = Math.max(0, 1000/fps - (now - lastFrame));

                return originalRAF(() => {
                    lastFrame = now + delay;
                    callback();
                });
            };
        })();
    </script>
